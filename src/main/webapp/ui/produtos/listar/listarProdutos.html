<section class="row wrapper-page border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h3 class="mtb">Produto</h3>
        <ol class="breadcrumb">
            <li><a href="#/"><i class="fa fa-home fa-fw"></i>Home</a></li>
            <li class="active"><i class="fa fa-archive fa-fw"></i></i> Produtos</li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</section>

<section class="content content grey lighten-4">
  <div class="row">
    <div class="col-xs-12">
      <div class="box shadow-1-box">
        <div class="box-body">

          <a class="btn btn-success btn-flat" href="#/produtos/inserir"><i class="fa fa-plus"></i> Adicionar</a>

          <div class="input-group">
            <input type="text" name="q" ng-model="vm.valorPesquisa" class="form-control" placeholder="Pesquisar...">
            <span class="input-group-btn">
              <button type="submit" name="search" ng-click="vm.pesquisar()" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
            </span>

            <select class="form-control" ng-model="vm.campoParaPesquisa">
              <option ng-repeat="campo in vm.camposParaPesquisa" value="{{campo.valor}}">{{campo.desc}}</option>
            </select>
          </div>

          <br> <br>

          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
              <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Ações</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="produto in vm.produtos">
                <td>{{produto.codigo}}</td>
                <td>{{produto.descricao}}</td>
                <td>
                  <a class="btn btn-primary btn-flat" href="#/produtos/editar/{{produto.codigo}}"><i class="fa fa-pencil"></i>
                  </a>
                  <button class="btn btn-danger btn-flat" ng-click="vm.deletar(produto)"><i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div><!-- /.box-body -->

        </div>
      </div>
    </div>
  </div>
</div>

</section>
